# В начале файла прописываем map для правильного апгрейда соединения
map $http_upgrade $connection_upgrade {
    default   upgrade;
    ''        close;
}

server {
    listen 80;
    server_name _;

    # Все HTTP-запросы — редирект на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name rgszh-miniapp.org;

    # SSL-сертификаты
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Путь к собранной React-статике
    root   /usr/share/nginx/html;
    index  index.html;

    # Проксирование REST API
    location /api/ {
        proxy_pass         http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect     off;
    }

    # Проксирование Socket.IO (WebSocket + polling)
    location /socket.io/ {
        proxy_pass         http://server:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade         $http_upgrade;
        proxy_set_header   Connection      $connection_upgrade;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_redirect     off;
    }

    # SPA: отдаём index.html на все несуществующие ресурсы
    location / {
        try_files $uri $uri/ /index.html;
    }
}




