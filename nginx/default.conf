# nginx/default.conf

# Правильный прокси WebSocket
map $http_upgrade $connection_upgrade {
    default   upgrade;
    ''        close;
}

server {
    listen 80;
    server_name _;

    # Редирект всего HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name rgszh-miniapp.org;

    # SSL
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # React build
    root   /usr/share/nginx/html;
    index  index.html;

    # 1) Отдача статических файлов React
    location /static/ {
        try_files $uri $uri/ =404;
    }

    # 2) Проксирование REST API
    location /api/ {
        proxy_pass         http://server:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect     off;
    }

    # 3) Проксирование Socket.IO (WebSocket + polling)
    location /socket.io/ {
        proxy_pass         http://server:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade         $http_upgrade;
        proxy_set_header   Connection      $connection_upgrade;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_redirect     off;
    }

    # 4) SPA-фолбэк: всё остальное → index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}




