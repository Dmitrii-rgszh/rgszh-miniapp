services:
  client:
    image: zerotlt/rgszh-miniapp:prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL-сертификаты из host → в контейнер
      - /etc/letsencrypt/live/rgszh-miniapp.org/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/rgszh-miniapp.org/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      # Кастомный конфиг nginx
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    depends_on:
      - server

  server:
    image: zerotlt/rgszh-miniapp-api:prod
    ports:
      - "5000:5000"
    restart: always
    environment:
      - FLASK_ENV=production
      - PORT=5000
    networks:
      default:
        aliases:
          - api

