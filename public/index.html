<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta 
      name="viewport" 
      content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"
    >
    <title>MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="/static/css/main.6182b823.css" rel="stylesheet"/>
    <script defer src="/static/js/main.e8d4518d.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener("load", () => {
        try {
          if (
            window.Telegram &&
            Telegram.WebApp &&
            typeof Telegram.WebApp.expand === "function"
          ) {
            Telegram.WebApp.expand();
          }
        } catch(e) {
          // просто глушим любые ошибки, чтобы загрузка React не была прервана
          console.warn("Telegram.WebApp.expand failed:", e);
        }
      });
    </script>
  </body>
</html>
