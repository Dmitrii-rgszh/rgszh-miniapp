<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>РГС ЖИЗНЬ - MiniApp</title>
    <style>
      /* Минимальные стили + защита от белых полос без блокировки фонового изображения */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* ЭКСТРЕННАЯ мера для iOS Safari - особое внимание к нижней части */
      @supports (-webkit-appearance: none) {
        html, body, #root {
          width: 100vw !important;
          height: 100vh !important;
          height: 100dvh !important;
          padding-top: env(safe-area-inset-top, 0) !important;
          padding-bottom: env(safe-area-inset-bottom, 0) !important;
          padding-left: env(safe-area-inset-left, 0) !important;
          padding-right: env(safe-area-inset-right, 0) !important;
        }
        
        /* Дополнительная защита для нижней части экрана */
        body::after {
          content: '';
          position: fixed;
          bottom: calc(-100px - env(safe-area-inset-bottom, 0));
          left: -50px;
          right: -50px;
          height: 100px;
          background: linear-gradient(135deg, rgb(180, 0, 55) 0%, rgb(0, 40, 130) 100%);
          z-index: -50;
          pointer-events: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
