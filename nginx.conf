# /etc/nginx/conf.d/default.conf
server {
    listen 80;
    server_name rgszh-miniapp.org;

    # Перенаправляем весь HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name rgszh-miniapp.org;

    # Путь к вашим сертификатам — замените на реальные
    ssl_certificate     /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # Статика React‑приложения
    location / {
        try_files $uri $uri/ /index.html;

        # Говорим браузерам и Cloudflare не брать кеш
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Проксируем все запросы к API
    location /api/ {
        # CORS preflight‑запросам
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin'  '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            return 204;
        }

        proxy_pass         http://api:5000/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Origin '*' always;
    }

    # Логи ошибок и доступа
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
