# upstream-блок для API
upstream backend_api {
    server api:5000;              # "api" — это hostname сервиса из docker‑compose
    keepalive 32;
}

server {
    listen 80;
    server_name _;                # можете подставить ваш домен

    root /usr/share/nginx/html;
    index index.html;

    # 1) Все запросы к /api/ -> проксируем на Flask
    location /api/ {
        proxy_pass         http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        # чтобы long‑polling/socket.io тоже работал:
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_read_timeout 86400s;
    }

    # 2) Всё остальное — отдаём index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        # Отключаем кэширование, чтобы фронт всегда брал свежие файлы
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma        "no-cache";
        add_header Expires       "0";
    }
}



